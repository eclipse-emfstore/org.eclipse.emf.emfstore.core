NotificationRecorder_Empty_Recording=trying to close an empty recording
NotificationRecorder_Notification_Followups_Available=trying to close a recording, even though its last notification has followups
NotificationRecorder_Uncomplete_Chain_Present=trying to create new notification chain, even though there is an uncompleted chain present
NotificationRecorder_Unfinished_Recording=trying to get a recording, that is not finished yet
